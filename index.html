<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ECO-RADAR: äº¤äº’å¼ç”Ÿæ€æ¢æµ‹</title>
    <style>
        /* --- 1. ç•Œé¢åŸºç¡€ --- */
        body { margin: 0; overflow: hidden; background-color: #050505; cursor: none; /* éšè—é»˜è®¤é¼ æ ‡ */ }
        
        /* --- 2. å…­è¾¹å½¢é¼ æ ‡å…‰æ ‡ --- */
        #cursor-hex {
            position: absolute; pointer-events: none; z-index: 1000;
            width: 60px; height: 60px;
            left: 0; top: 0;
            transform: translate(-50%, -50%);
            /* CSS ç”»å…­è¾¹å½¢ */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 255, 204, 0.1);
            border: 2px solid #00ffcc; /* æ³¨æ„ï¼šclip-path ä¼šè£å‰ªè¾¹æ¡†ï¼Œè¿™é‡Œç”¨ä¼ªå…ƒç´ æ¨¡æ‹Ÿè¾¹æ¡†æ•ˆæœ */
            display: flex; justify-content: center; align-items: center;
            transition: width 0.2s, height 0.2s, background 0.2s;
        }
        /* ç”¨ä¼ªå…ƒç´ ç”»å…­è¾¹å½¢æè¾¹ */
        #cursor-hex::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: #00ffcc;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1; transform: scale(1.05); /* ç¨å¾®å¤§ä¸€ç‚¹å½¢æˆè¾¹æ¡† */
        }
        #cursor-hex::after {
            content: ''; position: absolute; width: 90%; height: 90%;
            background: #050505; /* é®ä½ä¸­é—´ */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 0;
        }
        /* å‡†å¿ƒä¸­é—´çš„å°ç‚¹ */
        #cursor-center {
            width: 4px; height: 4px; background: #00ffcc; border-radius: 50%; z-index: 2;
        }

        /* æ•æ‰çŠ¶æ€ */
        .capturing #cursor-hex {
            width: 80px; height: 80px;
            background: rgba(255, 50, 50, 0.2);
        }
        .capturing #cursor-hex::before { background: #ff3333; }
        .capturing #cursor-center { background: #ff3333; }

        /* --- 3. èµ„æ–™é¢æ¿ --- */
        #data-panel {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            width: 250px; padding: 20px;
            background: rgba(0, 20, 10, 0.8);
            border: 1px solid #00ffcc;
            color: #00ffcc; font-family: 'Courier New', monospace;
            display: none; /* é»˜è®¤éšè— */
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        h2 { margin: 0 0 10px 0; font-size: 18px; border-bottom: 1px dashed #00ffcc; padding-bottom: 5px; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; }
        .bar { width: 100%; height: 4px; background: #333; margin-top: 2px; }
        .bar-fill { height: 100%; background: #00ffcc; width: 0%; transition: width 0.5s; }

        /* --- 4. é¡¶éƒ¨ UI --- */
        #ui-header {
            position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.7);
            font-family: monospace; pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- 1. è‡ªå®šä¹‰å…‰æ ‡ -->
    <div id="cursor-hex"><div id="cursor-center"></div></div>

    <!-- 2. UI å…ƒç´  -->
    <div id="ui-header">
        <h1>ECO-RADAR SYSTEM</h1>
        <p>MOUSE: Repulsion Field Active<br>TARGET: Tri-Signal Organisms</p>
    </div>

    <!-- 3. æ•æ‰åçš„èµ„æ–™é¢æ¿ -->
    <div id="data-panel">
        <h2 id="panel-name">TARGET ACQUIRED</h2>
        <div class="stat-row"><span>TYPE:</span><span id="panel-type">Unknown</span></div>
        <div class="stat-row"><span>STATUS:</span><span>MUTATED</span></div>
        <div style="margin-top:15px">TOXICITY LEVEL:</div>
        <div class="bar"><div class="bar-fill" id="bar-tox"></div></div>
        <div style="margin-top:10px">ADAPTABILITY:</div>
        <div class="bar"><div class="bar-fill" id="bar-adp"></div></div>
        <p style="font-size:10px; margin-top:15px; opacity:0.7" id="panel-desc">...</p>
    </div>

    <!-- 4. æ ¸å¿ƒä»£ç  -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- é¡¶ç‚¹ç€è‰²å™¨ï¼šå¤„ç†ç‚¹çš„ä½ç½®å’Œæ’æ–¥é€»è¾‘ -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform vec3 uMouse; /* é¼ æ ‡åœ¨ 3D ä¸–ç•Œçš„åæ ‡ */
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;

        void main() {
            vColor = customColor;
            vec3 pos = position;

            /* --- æ ¸å¿ƒç®—æ³•ï¼šé¼ æ ‡æ’æ–¥ --- */
            // è®¡ç®—ç‚¹åˆ°é¼ æ ‡çš„æ°´å¹³è·ç¦» (å¿½ç•¥é«˜åº¦ y)
            float dist = distance(pos.xz, uMouse.xz);
            float radius = 12.0; // æ’æ–¥åŠå¾„
            float strength = 8.0; // æ’æ–¥åŠ›åº¦

            if (dist < radius) {
                // è®¡ç®—æ’æ–¥æ–¹å‘
                vec3 dir = normalize(pos - uMouse);
                // ç¦»å¾—è¶Šè¿‘ï¼Œæ¨å¾—è¶Šè¿œ
                float force = (radius - dist) / radius;
                // åªåœ¨æ°´å¹³æ–¹å‘æ¨å¼€ï¼Œyè½´ç¨å¾®ä¸‹å‹ä¸€ç‚¹å½¢æˆå‡¹å‘æ„Ÿ
                pos.x += dir.x * force * strength;
                pos.z += dir.z * force * strength;
                pos.y -= force * 2.0; 
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_PointSize = size * (300.0 / -mvPosition.z); // è¿‘å¤§è¿œå°
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <!-- ç‰‡å…ƒç€è‰²å™¨ï¼šæŠŠæ–¹ç‚¹å˜æˆåœ†ç‚¹ -->
    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 color;
        varying vec3 vColor;

        void main() {
            // è®¡ç®—è·ç¦»ä¸­å¿ƒçš„é•¿åº¦ï¼Œå¦‚æœå¤§äº 0.5 (å³åœ¨åœ†å¤–)ï¼Œå°±ä¸¢å¼ƒåƒç´ 
            if (length(gl_PointCoord - vec2(0.5, 0.5)) > 0.5) discard;
            
            // ç®€å•çš„å…‰ç…§æ¸å˜ï¼Œè®©åœ†ç‚¹çœ‹èµ·æ¥åƒçƒ
            vec2 coord = gl_PointCoord - vec2(0.5);
            float strength = 1.0 - length(coord) * 1.5;
            
            gl_FragColor = vec4(vColor * strength * 1.5, 1.0);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. åˆå§‹åŒ–åœºæ™¯ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. äº¤äº’å°„çº¿ç³»ç»Ÿ ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(); // å±å¹•åæ ‡ (-1 åˆ° 1)
        const mouseWorld = new THREE.Vector3(999, 999, 999); // 3D ä¸–ç•Œåæ ‡
        // ä¸€ä¸ªä¸å¯è§çš„å¹³é¢ï¼Œç”¨æ¥æ£€æµ‹é¼ æ ‡åœ¨åœ°é¢ä¸Šçš„ä½ç½®
        const planeGeo = new THREE.PlaneGeometry(500, 500);
        const planeMat = new THREE.MeshBasicMaterial({ visible: false });
        const hitPlane = new THREE.Mesh(planeGeo, planeMat);
        hitPlane.rotation.x = -Math.PI / 2; // èººå¹³
        scene.add(hitPlane);

        // --- 3. ç”Ÿæˆ Shader åœ°å½¢ ---
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];

        const width = 200;
        const depth = 200;
        const gap = 1.2; // åŸºç¡€é—´è·

        // é¢œè‰²å®šä¹‰
        const colWater = new THREE.Color(0x0088ff); // äº®è“
        // ä¸‰ç§ç»¿è‰²
        const colGrass1 = new THREE.Color(0x228822); // æ·±ç»¿
        const colGrass2 = new THREE.Color(0x44aa44); // ä¸­ç»¿
        const colGrass3 = new THREE.Color(0x66cc66); // æµ…ç»¿
        const colSpecial = new THREE.Color(0xccff00); // ç‰¹æ®Šå¤§ç‚¹

        for (let x = -width/2; x < width/2; x += gap) {
            for (let z = -depth/2; z < depth/2; z += gap) {
                
                // åœ°å½¢é«˜åº¦ç®—æ³•
                let y = Math.sin(x * 0.08) * 6 + Math.cos(z * 0.08) * 6;
                y += Math.sin(x * 0.2 + z * 0.1) * 2; // å¢åŠ ç»†èŠ‚
                
                let isWater = y < -2;
                let addPoint = false;
                let pSize = 1.0;
                let pColor = new THREE.Color();

                if (isWater) {
                    // ğŸŒŠ æ²³æµï¼šå…¨éƒ¨ä¿ç•™ï¼Œåœ†ç‚¹å¤§ï¼Œè“è‰²
                    addPoint = true;
                    pSize = 4.0 + Math.random() * 2.0;
                    pColor = colWater;
                    // è®©æ²³æµç¨å¾®å¹³å¦ä¸€ç‚¹
                    y = -2.0 + Math.random() * 0.5; 
                } else {
                    // ğŸŒ¿ è‰åœ°ï¼šç¨€ç–åŒ– (å¯†åº¦æ›´å°)
                    if (Math.random() > 0.6) { // 60% çš„æ¦‚ç‡ä¸ç”Ÿæˆç‚¹
                        addPoint = true;
                        
                        // éšæœºåˆ†é…ä¸‰ç§ç»¿è‰²
                        const rand = Math.random();
                        if (rand > 0.98) {
                            // âœ¨ ç¨€æœ‰å¤§ç»¿ç‚¹
                            pSize = 6.0;
                            pColor = colSpecial;
                            y += 1.0; // æ‚¬æµ®ä¸€ç‚¹
                        } else if (rand > 0.6) {
                            pSize = 1.5;
                            pColor = colGrass3;
                        } else if (rand > 0.3) {
                            pSize = 1.2;
                            pColor = colGrass2;
                        } else {
                            pSize = 1.0;
                            pColor = colGrass1;
                        }
                    }
                }

                if (addPoint) {
                    positions.push(x, y, z);
                    colors.push(pColor.r, pColor.g, pColor.b);
                    sizes.push(pSize);
                }
            }
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

        // æ ¸å¿ƒï¼šShader æè´¨
        const shaderMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uMouse: { value: new THREE.Vector3(0, 0, 0) },
                color: { value: new THREE.Color(0xffffff) }
            },
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            transparent: true,
            depthWrite: false, // å…è®¸é€æ˜å åŠ 
        });

        const terrain = new THREE.Points(geometry, shaderMaterial);
        scene.add(terrain);


        // --- 4. åŠ¨ç‰©é€»è¾‘ (ä¸‰è§’å½¢) ---
        class TriangleAnimal {
            constructor(name, type, toxicity, adapt) {
                this.name = name;
                this.info = { type, toxicity, adapt };
                
                // å‡ ä½•ä½“ï¼šå››é¢ä½“ (çœ‹èµ·æ¥åƒä¸‰è§’å½¢)
                const geo = new THREE.ConeGeometry(1.5, 3, 3); 
                const mat = new THREE.MeshBasicMaterial({ 
                    color: 0xff3333, 
                    wireframe: true,
                    transparent: true, opacity: 0.8
                });
                this.mesh = new THREE.Mesh(geo, mat);
                
                // éšæœºä½ç½®
                this.mesh.position.set((Math.random()-0.5)*100, 10, (Math.random()-0.5)*100);
                this.mesh.rotation.x = Math.PI; // å€’è¿‡æ¥ï¼Œå°–æœä¸‹ï¼Œåƒæµ®æ ‡
                
                this.target = this.mesh.position.clone();
                this.speed = 0.1 + Math.random() * 0.1;
                
                scene.add(this.mesh);
                this.pickTarget();
            }

            pickTarget() {
                this.target.x = (Math.random()-0.5)*120;
                this.target.z = (Math.random()-0.5)*120;
            }

            update() {
                // ç®€å•çš„ç§»åŠ¨é€»è¾‘
                const dir = new THREE.Vector3().subVectors(this.target, this.mesh.position);
                if (dir.length() < 1) this.pickTarget();
                
                dir.normalize();
                this.mesh.position.x += dir.x * this.speed;
                this.mesh.position.z += dir.z * this.speed;
                
                // æ—‹è½¬æ•ˆæœ
                this.mesh.rotation.y += 0.05;
                
                // é«˜åº¦è·Ÿéšåœ°å½¢ + æ‚¬æµ®
                // è¿™é‡Œç®€å•æ¨¡æ‹Ÿï¼Œä¿æŒåœ¨ y=5 ä»¥ä¸Š
                this.mesh.position.y = Math.sin(this.mesh.position.x * 0.1) * 5 + 8;
            }
        }

        const animals = [
            new TriangleAnimal("SPECIMEN-01", "TURTLE HYBRID", 85, 40),
            new TriangleAnimal("SPECIMEN-02", "PLASTIC CRAB", 60, 90),
            new TriangleAnimal("SPECIMEN-03", "OIL BIRD", 95, 20),
            new TriangleAnimal("SPECIMEN-04", "ACID JELLY", 70, 60),
            new TriangleAnimal("SPECIMEN-05", "GHOST SEAL", 50, 50)
        ];


        // --- 5. äº‹ä»¶ç›‘å¬ ---
        const cursor = document.getElementById('cursor-hex');
        const dataPanel = document.getElementById('data-panel');
        let lockedAnimal = null;

        document.addEventListener('mousemove', (e) => {
            // 1. æ›´æ–° CSS å…‰æ ‡ä½ç½®
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // 2. æ›´æ–° Shader é‡Œçš„é¼ æ ‡ä½ç½® (ç”¨äºæ’æ–¥æ•ˆæœ)
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hitPlane);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                // æŠŠåæ ‡ä¼ ç»™ Shader
                shaderMaterial.uniforms.uMouse.value.copy(point);
                mouseWorld.copy(point); // å­˜ä¸‹æ¥ç”¨äºæ•æ‰è®¡ç®—
            }
        });

        // --- 6. åŠ¨ç”»å¾ªç¯ ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        function animate() {
            requestAnimationFrame(animate);
            
            shaderMaterial.uniforms.uTime.value += 0.01;

            // æ•æ‰é€»è¾‘
            let isCapturing = false;
            
            animals.forEach(animal => {
                animal.update();

                // æ£€æŸ¥é¼ æ ‡å’ŒåŠ¨ç‰©çš„è·ç¦» (æ•æ‰åˆ¤å®š)
                const dist = animal.mesh.position.distanceTo(mouseWorld);
                
                if (dist < 8) { // å¦‚æœå‡†å¿ƒé è¿‘åŠ¨ç‰©
                    isCapturing = true;
                    animal.mesh.scale.set(1.5, 1.5, 1.5); // åŠ¨ç‰©æ”¾å¤§
                    animal.mesh.material.color.set(0xffffff); // å˜ç™½
                    
                    if (lockedAnimal !== animal) {
                        // æ›´æ–°é¢æ¿ä¿¡æ¯
                        document.getElementById('panel-name').innerText = animal.name;
                        document.getElementById('panel-type').innerText = animal.info.type;
                        document.getElementById('panel-desc').innerText = "Analyzing bio-signature... Match found in database.";
                        document.getElementById('bar-tox').style.width = animal.info.toxicity + '%';
                        document.getElementById('bar-adp').style.width = animal.info.adapt + '%';
                        dataPanel.style.display = 'block';
                        lockedAnimal = animal;
                    }
                } else {
                    animal.mesh.scale.set(1, 1, 1);
                    animal.mesh.material.color.set(0xff3333);
                    if (lockedAnimal === animal) {
                        lockedAnimal = null;
                        dataPanel.style.display = 'none';
                    }
                }
            });

            // æ›´æ–°å…‰æ ‡æ ·å¼
            if (isCapturing) document.body.classList.add('capturing');
            else document.body.classList.remove('capturing');

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
