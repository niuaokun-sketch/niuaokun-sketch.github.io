<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ECO-MONITOR | æç®€ç”Ÿæ€ç›‘æµ‹</title>
    <style>
        /* --- 1. æç®€é£æ ¼ UI --- */
        body { 
            margin: 0; overflow: hidden; 
            background-color: #ffffff; /* çº¯ç™½èƒŒæ™¯ */
            cursor: none; /* éšè—é»˜è®¤é¼ æ ‡ */ 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        /* --- 2. å…­è¾¹å½¢å…‰æ ‡ (æ”¹ä¸ºæ·±è‰²ä»¥é€‚åº”ç™½åº•) --- */
        #cursor-hex {
            position: absolute; pointer-events: none; z-index: 1000;
            width: 50px; height: 50px;
            left: 0; top: 0;
            transform: translate(-50%, -50%);
            /* å…­è¾¹å½¢åˆ‡å‰² */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 0, 0, 0.05); /* ææ·¡çš„ç°è‰²å¡«å…… */
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s ease;
        }
        /* æè¾¹ */
        #cursor-hex::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: #333; /* æ·±è‰²è¾¹æ¡† */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1; transform: scale(1.08); 
        }
        #cursor-hex::after {
            content: ''; position: absolute; width: 92%; height: 92%;
            background: #fff; /* ä¸­é—´é•‚ç©ºæˆç™½è‰² */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 0;
        }
        #cursor-center {
            width: 4px; height: 4px; background: #333; border-radius: 50%; z-index: 2;
        }

        /* æ•æ‰çŠ¶æ€ */
        .capturing #cursor-hex {
            width: 70px; height: 70px;
            transform: translate(-50%, -50%) rotate(30deg);
        }
        .capturing #cursor-hex::before { background: #ff4444; }
        .capturing #cursor-center { background: #ff4444; }

        /* --- 3. èµ„æ–™é¢æ¿ (æ¸…æ–°é£æ ¼) --- */
        #data-panel {
            position: absolute; right: 40px; top: 50%; transform: translateY(-50%);
            width: 280px; padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* ç™½è‰²åŠé€æ˜ */
            border: 1px solid #ddd;
            border-left: 5px solid #333;
            color: #333;
            display: none; 
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 { margin: 0 0 15px 0; font-size: 24px; letter-spacing: -1px; }
        .tag { 
            display: inline-block; background: #eee; 
            padding: 4px 8px; font-size: 10px; border-radius: 4px; 
            margin-bottom: 20px; font-weight: bold; color: #666;

        .stat-item { margin-bottom: 10px; font-size: 12px; }
        .bar-bg { width: 100%; height: 6px; background: #eee; border-radius: 3px; overflow: hidden; margin-top: 4px;}
        .bar-fill { height: 100%; background: #333; width: 0%; border-radius: 3px; }

        /* --- 4. é¡¶éƒ¨ UI --- */
        #ui-header {
            position: absolute; top: 30px; left: 40px; color: #333;
            pointer-events: none;
        }
        h1 { margin: 0; font-size: 18px; font-weight: 700; letter-spacing: 1px; }

    </style>
</head>
<body>

    <!-- å…‰æ ‡ -->
    <div id="cursor-hex"><div id="cursor-center"></div></div>

    <!-- UI -->
    <div id="ui-header">
        <h1>ECO-MONITOR</h1>
        <p>Live Data Stream // Sector 7</p>
    </div>

    <!-- èµ„æ–™é¢æ¿ -->
    <div id="data-panel">
        <span class="tag" id="panel-id">ID: 001</span>
        <h2 id="panel-name">Target Name</h2>
        
        <div class="stat-item">
            TOXICITY
            <div class="bar-bg"><div class="bar-fill" id="bar-tox" style="background: #ff4444;"></div></div>
        </div>
        <div class="stat-item">
            ADAPTATION
            <div class="bar-bg"><div class="bar-fill" id="bar-adp" style="background: #44cc88;"></div></div>
        </div>
        
        <p style="font-size:12px; line-height:1.6; color:#666; margin-top:20px;" id="panel-desc">
            Description text goes here...
        </p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- ğŸŒŸ æ‰å¹³åŒ–åœ†ç‚¹ç€è‰²å™¨ (æ— å…‰ç…§ï¼Œçº¯è‰²å—) -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform vec3 uMouse;
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;

        void main() {
            vColor = customColor;
            vec3 pos = position;

            // --- é¼ æ ‡äº¤äº’ï¼šå¹³æ»‘é¿è®© ---
            // åªåœ¨ XZ å¹³é¢äº§ç”Ÿæ¨åŠ›ï¼Œä¿æŒæ‰å¹³æ„Ÿ
            float dist = distance(pos.xz, uMouse.xz);
            float radius = 15.0; // å½±å“åŠå¾„
            
            if (dist < radius) {
                vec3 dir = normalize(pos - uMouse);
                float force = (radius - dist) / radius;
                // æ›´åŠ æŸ”å’Œçš„æ¨åŠ›ï¼Œç‚¹ä¼šå‘å››å‘¨æ»‘å¼€
                pos.x += dir.x * force * 5.0; 
                pos.z += dir.z * force * 5.0;
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            
            // ä¿æŒç‚¹çš„å¤§å°ç›¸å¯¹ç¨³å®šï¼Œä¸éšè·ç¦»ç¼©æ”¾å¤ªå‰§çƒˆï¼Œå¢åŠ æ‰å¹³æ„Ÿ
            gl_PointSize = size * (200.0 / -mvPosition.z); 
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        varying vec3 vColor;

        void main() {
            // --- ç»˜åˆ¶å®Œç¾çš„æ‰å¹³åœ† ---
            // è®¡ç®—åƒç´ è·ç¦»ä¸­å¿ƒçš„è·ç¦»
            float dist = length(gl_PointCoord - vec2(0.5));
            
            // è¾¹ç¼˜å¹³æ»‘ (Anti-aliasing)
            // å¦‚æœè·ç¦»å¤§äº 0.5ï¼Œé€æ˜åº¦ä¸º 0ï¼›åœ¨ 0.4 åˆ° 0.5 ä¹‹é—´æ¸å˜
            float alpha = 1.0 - smoothstep(0.4, 0.5, dist);

            // å¦‚æœå®Œå…¨é€æ˜ï¼Œç›´æ¥ä¸¢å¼ƒï¼Œä¼˜åŒ–æ€§èƒ½
            if (alpha < 0.01) discard;

            // è¾“å‡ºçº¯è‰²ï¼Œæ²¡æœ‰é«˜å…‰ï¼Œæ²¡æœ‰é˜´å½±
            gl_FragColor = vec4(vColor, alpha); 
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. åœºæ™¯è®¾ç½® ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // ç™½åº•
        scene.fog = new THREE.FogExp2(0xffffff, 0.012); // ç™½è‰²é›¾æ°”ï¼Œè®©è¿œå¤„æ¶ˆå¤±

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 70); // ä¿¯è§†è§†è§’

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // å…³é”®ï¼šé˜²æ­¢ä¸åŒå±å¹•è‰²å·®
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // --- 2. äº¤äº’å°„çº¿ ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const mouseWorld = new THREE.Vector3(999, 999, 999);
        const hitPlane = new THREE.Mesh(
            new THREE.PlaneGeometry(500, 500),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        hitPlane.rotation.x = -Math.PI / 2;
        scene.add(hitPlane);

        // --- 3. ç”Ÿæˆæµçº¿å‹å²›å±¿åœ°å½¢ ---
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];

        // Bear 71 ç»å…¸é…è‰²
        const colWater = new THREE.Color("#44AAFF"); // æ¸…æ–°çš„è“
        const colLand1 = new THREE.Color("#88CC44"); // å«©ç»¿
        const colLand2 = new THREE.Color("#66AA33"); // ä¸­ç»¿
        const colLand3 = new THREE.Color("#DDEEAA"); // æµ…é»„ç»¿ (é«˜åœ°)

        // æ‰©å¤§æ‰«æèŒƒå›´ï¼Œä½†åªä¿ç•™åœ†å†…çš„ç‚¹
        const range = 180; 
        const gap = 2.5; // é—´è·å˜å¤§ï¼Œæ›´é€æ°”ï¼(ä¹‹å‰æ˜¯1.2)

        for (let x = -range; x < range; x += gap) {
            for (let z = -range; z < range; z += gap) {
                
                // 1. å²›å±¿å½¢çŠ¶ç®—æ³• (æµçº¿å‹è¾¹ç•Œ)
                const distToCenter = Math.sqrt(x*x + z*z);
                
                // åˆ›é€ ä¸è§„åˆ™è¾¹ç•Œï¼šåŸºç¡€åŠå¾„ + æ­£å¼¦æ³¢å¹²æ‰°
                const maxRadius = 120 + Math.sin(Math.atan2(z, x) * 5.0) * 15.0 + Math.cos(x * 0.1) * 10.0;
                
                // å¦‚æœè¶…å‡ºäº†ä¸è§„åˆ™è¾¹ç•Œï¼Œå°±ä¸ç”Ÿæˆç‚¹ -> å½¢æˆå²›å±¿å½¢çŠ¶
                if (distToCenter > maxRadius) continue;

                // 2. åœ°å½¢é«˜åº¦ (Perlin Noise æ¨¡æ‹Ÿ)
                // è¿™é‡Œç”¨ç®€å•çš„ sin/cos ç»„åˆæ¨¡æ‹Ÿå¹³ç¼“ä¸˜é™µ
                let y = Math.sin(x * 0.05) * 8 + Math.cos(z * 0.05) * 8;
                
                // 3. å†³å®šç‚¹çš„ç±»å‹
                let pSize = 0.0;
                let pColor = new THREE.Color();
                let keepPoint = false;

                if (y < -3) {
                    // ğŸŒŠ æ²³æµ/æ¹–æ³Š
                    // é€»è¾‘ï¼šåœ¨ä½æ´¼å¤„ï¼Œç‚¹æ¯”è¾ƒå¤§ä¸”é¢œè‰²ç»Ÿä¸€
                    if (Math.random() > 0.4) { // ç¨å¾®ç¨€ç–ä¸€ç‚¹
                        pSize = 4.0; 
                        pColor = colWater;
                        keepPoint = true;
                    }
                } else {
                    // ğŸŒ¿ è‰åœ°
                    // é€»è¾‘ï¼šéå¸¸ç¨€ç–ï¼Œé€æ°”æ„Ÿ
                    if (Math.random() > 0.8) { // åªä¿ç•™ 20% çš„ç‚¹ï¼Œå¤§é—´éš™ï¼
                        keepPoint = true;
                        
                        // éšæœºå¤§å°å’Œé¢œè‰²
                        const r = Math.random();
                        if (r > 0.95) {
                            // å¶å‘çš„å¤§ç»¿ç‚¹
                            pSize = 5.0;
                            pColor = colLand1;
                        } else if (r > 0.6) {
                            pSize = 2.5;
                            pColor = colLand2;
                        } else {
                            pSize = 1.8;
                            pColor = colLand3;
                        }
                    }
                }

                if (keepPoint) {
                    positions.push(x, y, z);
                    colors.push(pColor.r, pColor.g, pColor.b);
                    sizes.push(pSize);
                }
            }
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

        // Shader æè´¨
        const shaderMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uMouse: { value: new THREE.Vector3(0, 0, 0) }
            },
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            transparent: true
        });

        const terrain = new THREE.Points(geometry, shaderMaterial);
        scene.add(terrain);

        // --- 4. åŠ¨ç‰© (ä¸‰è§’å½¢æµ®æ ‡) ---
        class TriangleAnimal {
            constructor(name, type, color, startPos) {
                this.name = name;
                this.info = { type: type, desc: "Detected abnormal genetic signature." };
                
                // æ‰å¹³çš„ä¸‰è§’å½¢ (Cone å‹æ‰)
                const geo = new THREE.ConeGeometry(2, 4, 3);
                const mat = new THREE.MeshBasicMaterial({ color: color, wireframe: true });
                this.mesh = new THREE.Mesh(geo, mat);
                
                this.mesh.rotation.x = Math.PI; // å€’ä¸‰è§’
                this.mesh.position.copy(startPos);
                
                // ç›®æ ‡ç§»åŠ¨é€»è¾‘
                this.target = startPos.clone();
                this.speed = 0.08;
                
                scene.add(this.mesh);
                this.pickTarget();
            }

            pickTarget() {
                // åœ¨å²›å±¿èŒƒå›´å†…éšæœºç§»åŠ¨
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 80;
                this.target.x = Math.cos(angle) * radius;
                this.target.z = Math.sin(angle) * radius;
            }

            update() {
                const dir = new THREE.Vector3().subVectors(this.target, this.mesh.position);
                if (dir.length() < 1) this.pickTarget();
                
                dir.normalize();
                this.mesh.position.add(dir.multiplyScalar(this.speed));
                
                // ç¼“æ…¢æ—‹è½¬
                this.mesh.rotation.y += 0.02;
                
                // æ‚¬æµ®é«˜åº¦ (åŸºäºåœ°å½¢é«˜åº¦ä¼°ç®—)
                const y = Math.sin(this.mesh.position.x * 0.05) * 8 + Math.cos(this.mesh.position.z * 0.05) * 8;
                this.mesh.position.y = y + 8; // æ‚¬æµ®åœ¨åœ°å½¢ä¸Šæ–¹ 8 å•ä½
            }
        }

        const animals = [
            new TriangleAnimal("TURTLE-X", "Mutant Turtle", 0xff4444, new THREE.Vector3(0, 10, 0)),
            new TriangleAnimal("CRAB-9", "Plastic Crab", 0xffaa00, new THREE.Vector3(30, 10, 20)),
            new TriangleAnimal("BIRD-OIL", "Oil Cormorant", 0x4444ff, new THREE.Vector3(-30, 10, -30)),
        ];

        // --- 5. äº‹ä»¶äº¤äº’ ---
        const cursor = document.getElementById('cursor-hex');
        const panel = document.getElementById('data-panel');
        let lockedTarget = null;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hitPlane);
            if (intersects.length > 0) {
                shaderMaterial.uniforms.uMouse.value.copy(intersects[0].point);
                mouseWorld.copy(intersects[0].point);
            }
        });

        // --- 6. åŠ¨ç”» ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // æ‰‹åŠ¨æ“ä½œæ—¶åœæ­¢è‡ªåŠ¨æ—‹è½¬
        controls.addEventListener('start', () => { controls.autoRotate = false; });

        function animate() {
            requestAnimationFrame(animate);
            
            let isCapturing = false;

            animals.forEach(anim => {
                anim.update();
                
                // æ•æ‰é€»è¾‘
                const dist = new THREE.Vector2(anim.mesh.position.x, anim.mesh.position.z)
                    .distanceTo(new THREE.Vector2(mouseWorld.x, mouseWorld.z));

                if (dist < 8) { // æ•æ‰åŠå¾„
                    isCapturing = true;
                    anim.mesh.scale.setScalar(1.5);
                    
                    if (lockedTarget !== anim) {
                        lockedTarget = anim;
                        // æ›´æ–° UI
                        document.getElementById('panel-id').innerText = "ID: " + Math.floor(Math.random()*1000);
                        document.getElementById('panel-name').innerText = anim.name;
                        document.getElementById('panel-desc').innerText = anim.info.desc;
                        document.getElementById('bar-tox').style.width = Math.random() * 80 + 20 + "%";
                        document.getElementById('bar-adp').style.width = Math.random() * 80 + 20 + "%";
                        panel.style.display = 'block';
                    }
                } else {
                    anim.mesh.scale.setScalar(1.0);
                    if (lockedTarget === anim) {
                        lockedTarget = null;
                        panel.style.display = 'none';
                    }
                }
            });

            if (isCapturing) document.body.classList.add('capturing');
            else document.body.classList.remove('capturing');

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
